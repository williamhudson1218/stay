name: Elixir CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Elixir
        uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21
        with:
          elixir-version: "1.15.2"
          otp-version: "26.0"

      - name: Install Dependencies
        run: mix deps.get

      - name: Run Tests
        run: mix test

  deploy:
    runs-on: ubuntu-latest

    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Elixir
        uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21
        with:
          elixir-version: "1.15.2"
          otp-version: "26.0"

      - name: Install Gigalixir CLI
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix archive.install hex gigalixir --force

      - name: Deploy to Gigalixir
        run: |
          echo gigalixir account
          echo 32dfe21c-7646-462e-824f-2b4732d269a0 | gigalixir login
          gigalixir git:remote stay
          git push -f gigalixir main
